name: Auto-Deploy Skaya Frontend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout the repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Setup SSH to your EC2
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      # 3. Deploy via SSH and Docker
      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            set -e  # Stop on error

            # Navigate to project folder (create if missing)
            mkdir -p /home/ubuntu/skaya-frontend
            cd /home/ubuntu/skaya-frontend

            # Pull latest code
            git reset --hard
            git pull origin main

            # Build Docker image
            docker build -t skaya-frontend .

            # Stop & remove old container if exists
            if [ "$(docker ps -q -f name=skaya-frontend)" ]; then
              docker rm -f skaya-frontend
            fi

            # Run new container
            docker run -d -p 80:80 --name skaya-frontend skaya-frontend

            echo "Deployment successful!"
          EOF
