name: CI/CD Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_HOST }} << 'EOF'
            cd ~/skaya-frontend || mkdir ~/skaya-frontend && cd ~/skaya-frontend

            git reset --hard
            git pull

            echo "Building new Docker image..."
            docker build -t skaya-frontend:new .

            if [ $? -ne 0 ]; then
              echo "Docker build failed. Exiting."
              exit 1
            fi

            # Stop and remove old container if exists
            if [ "$(docker ps -q -f name=skaya-frontend)" ]; then
              echo "Stopping old container..."
              docker rm -f skaya-frontend
            fi

            # Run new container with auto-restart
            echo "Starting new container..."
            docker run -d -p 8080:80 --name skaya-frontend --restart=always skaya-frontend:new

            # Wait a few seconds to ensure container is up
            sleep 5

            # Verify container is running
            if [ "$(docker inspect -f '{{.State.Running}}' skaya-frontend)" != "true" ]; then
              echo "New container failed to start!"
              docker logs skaya-frontend
              exit 1
            fi

            echo "Cleaning up dangling images..."
            docker image prune -f

            # Reload Nginx
            sudo nginx -t && sudo systemctl reload nginx
          EOF
